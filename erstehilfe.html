<!DOCTYPE html>
<html lang="de">
<head>
    <script src="mobile.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erste Hilfe - ResQ</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .navbar {
            background-color: #ff6f61;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar__logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .navbar__menu {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navbar__menu a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .navbar__menu a:hover {
            text-decoration: underline;
        }

        main {
            text-align: center;
            padding: 20px;
        }

        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .option {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 200px;
        }

        .option img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .option h3 {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }

        .option button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .option button:hover {
            background-color: #e65a50;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #ff6f61;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="navbar__logo">
            <img src="images/Screenshot 2025-02-21 200610.png" alt="ResQ Logo">
            ResQ
        </a>
        <ul class="navbar__menu">
            <li><a href="index.html">Start</a></li>
            <li><a href="notfalldienste.html">Notfalldienste</a></li>
            <li><a href="erstehilfe.html">Erste Hilfe</a></li>
            <li><a href="impressum.html">Impressum</a></li>
        </ul>
    </nav>
    
    <main>
        <h1>Welche Situation möchten Sie sich darüber informieren?</h1>
        <div class="options">
            <!-- Brand -->
            <div class="option">
                <img src="images/Brand (2).png" alt="Brand">
                <h3>Brand</h3>
                <button onclick="window.location.href='brand.html'">Auswählen</button>
            </div>
            <!-- Reanimation -->
            <div class="option">
                <img src="images/Reanimation.png" alt="Reanimation">
                <h3>Reanimation</h3>
                <button onclick="window.location.href='reanimation.html'">Auswählen</button>
            </div>
            <!-- Panik -->
            <div class="option">
                <img src="images/Panik.png" alt="Panik">
                <h3>Panik</h3>
                <button onclick="window.location.href='panik.html'">Auswählen</button>
            </div>
            <!-- Ertrinken -->
            <div class="option">
                <img src="images/Ertrinken.png" alt="Ertrinken">
                <h3>Ertrinken</h3>
                <button onclick="window.location.href='ertrinken.html'">Auswählen</button>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 ResQ. Alle Rechte vorbehalten.</p>
    </footer>
</body>
</html>
