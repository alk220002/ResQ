<!DOCTYPE html>
<html lang="de">
<head>
    <script src="mobile.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suchfunktion - ResQ</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .navbar {
            background-color: #ff6f61;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar__logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .navbar__menu {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navbar__menu a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .navbar__menu a:hover {
            text-decoration: underline;
        }

        .large-search {
            display: flex;
            justify-content: center;
            margin: 40px 0;
            position: relative;
        }

        .large-input {
            width: 60%;
            padding: 15px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 25px;
            outline: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .large-input:focus {
            border-color: #007BFF;
        }

        .dropdown {
            position: absolute;
            top: 60px;
            width: 60%;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .dropdown ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .dropdown li {
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dropdown li:hover {
            background-color: #f0f0f0;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #ff6f61;
            color: white;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .large-input {
                width: 80%;
            }

            .dropdown {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="navbar__logo"><img src="images/Screenshot 2025-02-21 200610.png" alt="ResQ Logo"><span>ResQ</span></a>
        <ul class="navbar__menu">
            <li><a href="index.html">Start</a></li>
            <li><a href="notfalldienste.html">Notfalldienste</a></li>
            <li><a href="erstehilfe.html">Erste Hilfe</a></li>
            <li><a href="suchfunktion.html">Suchfunktion</a></li>
            <li><a href="impressum.html">Impressum</a></li>
        </ul>
    </nav>
    
    <main>
        <h1 style="text-align: center; color: #ff6f61;">Suchfunktion</h1>
        <section class="search large-search">
            <input type="text" id="searchInput" placeholder="Geben Sie Ihren Suchbegriff ein..." class="large-input">
            <div class="dropdown" id="dropdown" style="display: none;">
                <ul id="dropdownList"></ul>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 ResQ. Alle Rechte vorbehalten.</p>
    </footer>

    <script>
        // Beispiel-Daten für die Suche mit Links
        const data = [
            { name: "Start", link: "index.html" },
            { name: "Notfalldienste", link: "notfalldienste.html" },
            { name: "Erste Hilfe", link: "erstehilfe.html" },
            { name: "Suchfunktion", link: "suchfunktion.html" },
            { name: "Impressum", link: "impressum.html" }
        ];

        const searchInput = document.getElementById("searchInput");
        const dropdown = document.getElementById("dropdown");
        const dropdownList = document.getElementById("dropdownList");

        // Event-Listener für die Eingabe
        searchInput.addEventListener("input", function () {
            const query = searchInput.value.toLowerCase();
            dropdownList.innerHTML = "";

            if (query) {
                const results = data.filter(item => item.name.toLowerCase().includes(query));

                if (results.length > 0) {
                    dropdown.style.display = "block";
                    results.forEach(item => {
                        const li = document.createElement("li");
                        li.textContent = item.name;
                        li.addEventListener("click", () => {
                            window.location.href = item.link;
                        });
                        dropdownList.appendChild(li);
                    });
                } else {
                    dropdown.style.display = "none";
                }
            } else {
                dropdown.style.display = "none";
            }
        });

        // Dropdown ausblenden, wenn der Benutzer außerhalb klickt
        document.addEventListener("click", function (event) {
            if (!dropdown.contains(event.target) && event.target !== searchInput) {
                dropdown.style.display = "none";
            }
        });
    </script>
</body>
</html>
