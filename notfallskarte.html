<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notfalldienste - ResQ</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .navbar {
            background-color: #ff6f61;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar__logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .navbar__menu {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navbar__menu a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .navbar__menu a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        .map-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        #map {
            width: 70%;
            height: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .filter-container {
            width: 25%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .filter-container button {
            padding: 10px;
            font-size: 16px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-container button:hover {
            background-color: #e65a50;
        }

        .filter-container img {
            width: 24px;
            height: 24px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #ff6f61;
            color: white;
            margin-top: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="navbar__logo">
            <img src="images/Screenshot 2025-02-21 200610.png" alt="ResQ Logo">
            ResQ
        </a>
        <ul class="navbar__menu">
            <li><a href="index.html">Start</a></li>
            <li><a href="notfalldienste.html">Notfalldienste</a></li>
            <li><a href="erstehilfe.html">Erste Hilfe</a></li>
            <li><a href="impressum.html">Impressum</a></li>
        </ul>
    </nav>
    
    <main>
        <h1>Karte (Auf Wien begrenzt)</h1>
        <div class="map-container">
            <div id="map"></div>
            <div class="filter-container">
                <button id="filter-police">
                    <img src="images/Polizei_Icon.png" alt="Polizei">
                    Zeige nur Polizei
                </button>
                <button id="filter-hospital">
                    <img src="images/Krankenhaus_Icon.png" alt="Krankenhaus">
                    Zeige nur Krankenhäuser
                </button>
                <button id="filter-fire">
                    <img src="images/Feuerwehr_Icon.png" alt="Feuerwehr">
                    Zeige nur Feuerwehr
                </button>
                <button id="filter-all">
                    Zeige alle
                </button>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 ResQ. Alle Rechte vorbehalten.</p>
    </footer>

    <script>
        // Karte initialisieren
        const map = L.map('map').setView([48.2082, 16.3738], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Marker-Daten
        const locations = [
            { type: 'police', lat: 48.210033, lng: 16.363449, name: "Polizeistation 1" },
            { type: 'police', lat: 48.220033, lng: 16.373449, name: "Polizeistation 2" },
            { type: 'hospital', lat: 48.230033, lng: 16.383449, name: "Krankenhaus 1" },
            { type: 'hospital', lat: 48.240033, lng: 16.393449, name: "Krankenhaus 2" },
            { type: 'fire', lat: 48.250033, lng: 16.403449, name: "Feuerwehrstation 1" },
            { type: 'fire', lat: 48.260033, lng: 16.413449, name: "Feuerwehrstation 2" }
        ];

        const markers = [];

        // Marker hinzufügen
        locations.forEach(location => {
            const icon = L.icon({
                iconUrl: location.type === 'police' ? 'images/Polizei_Marker.png' :
                         location.type === 'hospital' ? 'images/Krankenhaus_Marker.png' :
                         'images/Feuerwehr_Marker.png',
                iconSize: [32, 32]
            });

            const marker = L.marker([location.lat, location.lng], { icon })
                .bindPopup(`<b>${location.name}</b>`)
                .addTo(map);

            markers.push({ marker, type: location.type });
        });

        // Filter-Funktionen
        document.getElementById('filter-police').addEventListener('click', () => {
            markers.forEach(({ marker, type }) => {
                if (type === 'police') marker.addTo(map);
                else map.removeLayer(marker);
            });
        });

        document.getElementById('filter-hospital').addEventListener('click', () => {
            markers.forEach(({ marker, type }) => {
                if (type === 'hospital') marker.addTo(map);
                else map.removeLayer(marker);
            });
        });

        document.getElementById('filter-fire').addEventListener('click', () => {
            markers.forEach(({ marker, type }) => {
                if (type === 'fire') marker.addTo(map);
                else map.removeLayer(marker);
            });
        });

        document.getElementById('filter-all').addEventListener('click', () => {
            markers.forEach(({ marker }) => marker.addTo(map));
        });
    </script>
</body>
</html>
